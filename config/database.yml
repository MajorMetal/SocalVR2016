# PostgreSQL. Versions 8.2 and up are supported.
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  <<: *default
  database: socalvr_development
  port: 5432

test:
  <<: *default
  database: socalvr_test

production:
  <<: *default
  database: socalvr_production
  username: socalvr
  password: <%= ENV['SOCALVRSITE_DATABASE_PASSWORD'] %>
